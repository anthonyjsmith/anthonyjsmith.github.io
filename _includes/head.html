
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title}}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.title %}{{ content | strip_html | truncatewords: 50 | escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | replace: '  ', ' ' }}{% else %}{{ site.description }}{% endif %}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} Feed" href="/feed/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Blog CSS -->
    <link rel="stylesheet" href="/css/blog.css">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
