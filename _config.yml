gems: [jekyll-paginate]
name: www.anthonysmith.me.uk
description: This man enjoys math (anag.)
url: http://www.anthonysmith.me.uk
exclude: [README.md, Gemfile, Gemfile.lock, CNAME]
permalink: pretty
paginate: 10
paginate_path: "page/:num/"
timezone: Europe/London
disqus_shortname: anthonysmithmeuk
twitter_username: anthonyjsmith
excerpt_separator: INCLUDEALLOFTHEPOSTINTHEEXCERPT

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

