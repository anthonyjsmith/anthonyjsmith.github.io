name: www.anthonysmith.me.uk
description: This man enjoys math (anag.)
url: http://www.anthonysmith.me.uk
exclude: [README.md, Gemfile, Gemfile.lock, CNAME]
permalink: pretty
paginate: 10
paginate_path: "page/:num/"
timezone: Europe/London
disqus_shortname: anthonysmithmeuk
twitter_username: anthonyjsmith
excerpt_separator: INCLUDEALLOFTHEPOSTINTHEEXCERPT

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# GitHub settings https://help.github.com/articles/using-jekyll-with-pages/

# Configurable
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
gems:
  - jekyll-coffeescript
  - jekyll-paginate

# Settings that cannot be changed
lsi: false
# safe: true #Â <-- activating this seems to disable jekyll-paginate!
# source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
