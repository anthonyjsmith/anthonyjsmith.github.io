---
layout: index
---
{% include posts.html posts=paginator.posts %}

          <!-- Pager -->
          <nav>
            <ul class="pager">
                {% if paginator.previous_page %}
                <li class="previous">
                    <a rel="previous" href="{{ paginator.previous_page_path | replace: 'index.html', '' }}">&larr; Newer Posts</a>
                </li>
                {% endif %}
                {% if paginator.next_page %}
                <li class="next">
                    <a rel="next" href="{{ paginator.next_page_path }}">Older Posts &rarr;</a>
                </li>
                {% endif %}
            </ul>
          </nav>
